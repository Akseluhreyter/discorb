name: Lint with RuboCop
on:
  - pull_request
jobs:
  rubocop:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.0.0
          bundler-cache: true
      - name: rubocop
        uses: reviewdog/action-rubocop@v2
